version: "3.9"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/config/:/etc/nginx/conf.d/"
    depends_on:
      - dongne-api
  dongne-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - env/app.env

# docker 환경에서 local db 활용하기 위한 설정
networks:
  default:
    external:
      name: api-net
